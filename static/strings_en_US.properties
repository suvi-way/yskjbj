des1=Real Solid Technology Company Co., Ltd was founded in 2016, and locates in Beijing. We focus on inspiriting city experiences via high technologies. From years, we explore interacting between people and cities through IoT, mobile applications, big data etc. Based on the national strategies of both environmental protection and Digital China, we offer multiple customized solutions to fulfill needs of society digitalization requirements in order to response positively to the national strategies of Internet Plus Initiatives. 
des2=Based on the principles of extensive consultation, joint contribution, and shared benefits. We have established strategy partnerships with many Belt and Road Initiative participants by working on collecting, digging, analyzing environmental protection data. MEE（Ministry of Ecological and Environment of PRC）and us are running and supporting the Belt and Road Environmental Big Data Platform, together we offer services to green investments , policy-making supporting, environmental consulting etc. Through this platform we can tell green stories and showing the world we will improve enterprises’ behaviors in environmental administration.
des3=We have established strategy partnerships with governments, organizations and enterprises below:
des4=FECO、 CFLP、CEC、CMCC、CUCC、State Grid ……
des5=Under the structure of International Green Development Coalition, we are looking forward to collaborate with multilateral participants. 
des6=Real Solid Technology Co., Ltd aims at providing a multilateral regional platform for all different parties and enhanced interconnectivity in BRI. In doing so, we cooperates closely with other multilateral platforms and organizations.
shiming_title=Our mission: Propagate green developments worldwide
shiming=We focus on pioneer technologies and innovating by IoT, mobile applications and big data to uphold green and sustainable developments.
yuanjing_title=Our vision: Become a messenger from BRI green developments
yuanjing=Based on the principles of extensive consultation, joint contribution, and shared benefits. We formed to integrate the aims of sustainable development into the Belt and Road Initiative.
jiazhiguan_title=Our value：Pursuing human harmony under the structure of BRI
jiazhiguan=We exists to help administrators gather consensus on green development, to facilitate exchange and transfer of knowledge and technology, and to achieve concrete results via collaborative activities and partnerships.
