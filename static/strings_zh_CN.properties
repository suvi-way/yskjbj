des1=盈实科技（北京）有限公司成立于2016年，总部位于北京市焦奥中心。公司专注于利用前沿技术提升城市生活体验，基于多年在物联网，移动应用，大数据领域的深厚实力，不断创新，探索人与城市的新交互方式，展现城市生活的未来形态。针对国家生态环境和智慧社会建设的战略规划，提供多样化的定制化方案，在满足现代社会信息化发展需求的同时积极响应国家“互联网+”的战略目标。
des2=基于“共商、共建、共享”原则，盈实科技与各方伙伴建立了紧密的战略合作关系，围绕绿色“一带一路”建设的宏伟蓝图，共同致力于收集、整理和分析“一带一路”工程中的环境信息，与生态环境部对外合作与交流中心共同建设并运维“一带一路”生态环保大数据服务平台及绿色供应链平台，整合环境数据服务于绿色投资、政府环境决策和企业环境咨询，通过企业、政府、研究机构、金融机构、媒体等多方合力，推动“一带一路”参与企业环境责任的建立健全和环境治理机制的完善，向世界讲述中国的环保故事和决心。
des3=
des4=
des5=公司先后与生态环境部对外合作与交流中心、中物联物流规划研究院、中国信息安全研究院、中国电子信息产业集团、中国电信股份有限公司、中国联合网络通信集团有限公司、国家电网有限公司、武汉新港建设投资开发集团有限公司、武汉市航运交易所等机构及大型企业建立了全面战略合作关系，并借助“一带一路”绿色发展国际联盟与海内外各类环保相关机构及企业建立了紧密的伙伴关系。
des6=公司以“飞速的发展业绩，细分的行业产品”为目标，努力实践公司理念和愿景；以技术创新、商业创新和管理创新为统领，充分发挥盈实人开拓进取的优良品质，不断探索前沿技术，提升产品应用品质，全力支撑电子信息产业和环境保护产业发展。
shiming_title=公司的使命：让世界分享绿色发展
shiming=依托“一带一路”生态环保大数据服务平台，利用公司在物联网，移动应用，大数据领域的深厚实力，积极响应绿色可持续发展理念。
yuanjing_title=公司愿景：成为“一带一路”绿色发展的使者
yuanjing=在坚持绿色发展的道路上将会出现越来越多的绿色使者，我们将秉持“三共”原则，积极将中国的绿色传播到“一带一路”中去。
